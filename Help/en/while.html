    <h2>While Block</h2>

    <h3>Description</h3>
    <p>The while instruction repeats any instruction inside while the condition is true.</p>
    
    
    <h3>Syntax</h3>
    
    <p>while <font style="color: #ff0033">[condition]</font> do</p>
    <p style="color: #ff0033">[instructions]</p>
    <p>end while</p>
