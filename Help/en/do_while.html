    <h2>Do While Block</h2>

    <h3>Description</h3>
    <p>The Do While instruction repeats any instruction inside the Do While while the condition is true.</p>
    <p>Against the while instruction this executes the first interaction before checking the condition.</p>
    
    <h3>Syntax</h3>
    
    <p>DoWhile <font style="color: #ff0033">[condition]</font> do</p>
    <p style="color: #ff0033">[instructions]</p>
    <p>end DoWhile</p>
